<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Jogos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="titulo">
        <h1>Cadastro e Pesquisa de Jogos</h1>
    </div>

    <section>
        <div id="cadastro">
            <form id="cadastroForm">
                <fieldset>
                    <legend>
                        <h2>Cadastro de Jogo</h2>
                    </legend>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="platform">Plataforma:</label>
                    <input type="text" id="platform" name="platform" required><br>
                
                    <div id="buttons">
						<button type="submit">Cadastrar</button>
                    	<button type="button" onclick="atualizarJogo()">üîÅAtualizar</button>
                    	<button type="button" onclick="deletarJogo()">‚ùåDeletar</button>
					</div>
                </fieldset>
            </form>
        </div>
    
        <div id="pesquisa">
            <form id="pesquisaForm">
                <fieldset>
                    <legend>
                        <h2>Pesquisa de Jogo</h2>
                    </legend>
                    <label for="searchId">Id do Jogo:</label>
                    <input type="text" id="searchId" name="searchId"><br>
    
                    <button type="button" onclick="pesquisarJogo()">Pesquisar</button>
                </fieldset>
            </form>
            <div id="resultadoPesquisa"></div>
        </div>
    </section>

    </svg>
    <script src="script.js"></script>
</body>
</html>
